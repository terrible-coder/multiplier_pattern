<!DOCTYPE html>
<html>

  <body>
  	<p align="left"><font size="5">Drag the sliders around to check out the<br>
  	natural patterns generated by simple multiplication.</font></p>
  	<div id="controllers">
  		<p>Multiplier: <span id="m-value"></span></p>
  		<input type="range" min="1" max="100" value="2" step="1" class="slider" id="multiplier">

  		<p>Points: <span id="p-value"></span></p>
  		<input type="range" min="10" max="300" value="50" step="10" class="slider" id="points">
  	</div>
  	<div id="visual">
  		<canvas id="canvas" width="600" height="600">
  			Canvas not supprted by your browser!
  		</canvas>
  	</div>
	  <p>
		  An explanation of how this works can be found <a href="https://www.youtube.com/watch?v=qhbuKbxJsk8">here</a>.
	  </p>
	  <p><br><br>Made by: Ayanava De</p>
    <script src="sketch.js"></script>
    <style>
		body {
			padding: 0; 
			margin: 100;
		}
		.slider {
		    width: 80%;
		    background: #d3d3d3;
		    outline: none;
		    opacity: 0.7;
		    -webkit-transition: .2s;
		    transition: opacity .2s;
		}
	</style>
  </body>
</html>
